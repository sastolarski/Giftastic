<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Giftastic</title>
    <link rel="stylesheet" type="text/css" href="reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>
<div class="container">
    <div class="row">
        <div id="buttonRow"></div>
    </div>
    <div class="row">
        <div id="createdGifs">
        </div>
    </div>
    <div class="row">
            <div class="col-md-4">
                <form>
                    <div class="form-group">
                        <label for="gameTitles">Add New Games</label>
                        <input type="text" class="form-control" id="gameTitles"  value="Enter A Game Title Here">
                    </div>
                        <button type="submit" id="submitGame" class=" submit btn btn-primary">Submit</button>
                    </form>
                <div class="row">   <!--child row inside first form row-->
                    <div class="col-md-12">
                        <form>
                            <div class="form-group">
                                <label for="createGif">Create Your Own Gif</label>
                                <input type="text" class="form-control" id="createGif" value="Enter Text You want to be Gifified">
                            </div>
                                <button type="submit" id="submitCreate" class=" submit btn btn-primary">Submit</button>
                        </form>
                    </div>
                </div>
            </div>

        <div class="col-md-8">
            <div id="gifsRender"></div>
        </div>

    </div>

</div> <!--container ending-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="app.js"></script>
 

    
</body>
</html>
